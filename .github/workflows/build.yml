name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: ZIP'i a√ß
      run: unzip TanhuStokApp.zip
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
    
    - name: gradlew izni ver
      run: chmod +x TanhuStokApp/gradlew
    
    - name: Build APK
      run: cd TanhuStokApp && ./gradlew assembleDebug
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: TanhuStok-APK
        path: TanhuStokApp/app/build/outputs/apk/debug/app-debug.apk
